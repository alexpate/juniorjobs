<!doctype html>
<html lang="en">
  <head>
    <title>{{ defaultTitle}}</title>
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@_juniorjobs" />
    <meta name="twitter:creator" content="@alexjpate" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="JuniorJobs is a list of entry level jobs in the tech industry. Updated daily! " />
    <meta name="twitter:image" content="https://juniorjobs.io/card.png" />

    <link rel="icon" type="image/png" href="./favicon.png" />

    <block name="stylesheets">
      <link rel="stylesheet" href="css/index.css">
    </block>
  </head>

  <body role="document">
    <div class="container">
      <include src="views/partials/Header.html"></include>

      <main role="main">
        <block name="content"></block>
      </main>
    </div>

    <block name="javascript">
      <script src="js/main.js" defer></script>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-93805829-1', 'auto');
        ga('send', 'pageview');

        let listings = document.querySelectorAll('.Listing');

        listings.forEach(function(element) {
          element.addEventListener('click', (ev) => {
            let listing = ev.target.closest('.Listing');
            let lTitle = listing.getAttribute('data-title');
            let lCategory = listing.getAttribute('data-category');
            ga('send', 'event', {
              eventCategory: 'Listing Link',
              eventAction: 'click',
              eventLabel: lTitle + ' in ' + lCategory,
              transport: 'beacon'
            });
          }, false);
        });

      </script>
    </block>
  </body>

</html>
